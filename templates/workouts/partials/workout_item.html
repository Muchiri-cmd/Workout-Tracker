<div class="workout-item mb-3 p-3 border rounded">
    <div class="d-flex justify-content-between align-items-start">
        <div>
            <h5 class="mb-1">{{ workout.get_workout_type_display }}</h5>
            <p class="text-muted mb-2">
                <i class="fas fa-fire me-1"></i>{{ workout.calories_burned }} calories
                <i class="fas fa-clock ms-3 me-1"></i>{{ workout.duration }} minutes
            </p>
            <small class="text-muted">
                <i class="fas fa-calendar me-1"></i>{{ workout.date|date:"M d, Y" }}
            </small>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline-primary btn-sm"
                    hx-get="{% url 'workouts:workout_edit' workout.pk %}"
                    hx-target="#modal-content"
                    data-bs-toggle="modal"
                    data-bs-target="#modal">
                <i class="fas fa-edit"></i>
            </button>
            <form method="post" 
                  action="{% url 'workouts:workout_delete' workout.pk %}"
                  hx-post="{% url 'workouts:workout_delete' workout.pk %}"
                  hx-confirm="Are you sure you want to delete this workout?"
                  hx-target="#workout-list">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
    </div>
</div>
