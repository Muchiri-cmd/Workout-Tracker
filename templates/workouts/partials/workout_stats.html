<div class="row mb-4" id="workout-stats">
    <div class="col-md-3">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center">
                <i class="fas fa-fire fa-2x text-danger mb-2"></i>
                <h3 class="mb-1">{{ total_calories }}</h3>
                <p class="text-muted mb-0">Total Calories</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center">
                <i class="fas fa-clock fa-2x text-primary mb-2"></i>
                <h3 class="mb-1">{{ total_duration }}</h3>
                <p class="text-muted mb-0">Total Minutes</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center">
                <i class="fas fa-calendar-check fa-2x text-success mb-2"></i>
                <h3 class="mb-1">{{ total_workouts }}</h3>
                <p class="text-muted mb-0">Total Workouts</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center">
                <i class="fas fa-bolt fa-2x text-warning mb-2"></i>
                <h3 class="mb-1">{{ streak_days }}</h3>
                <p class="text-muted mb-0">Day Streak</p>
            </div>
        </div>
    </div>
</div>
