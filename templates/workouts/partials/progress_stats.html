<div id="progress-stats">
  {% if latest_progress %}
      <div class="row mb-4">
          <div class="col-md-4">
              <div class="d-flex align-items-center mb-3">
                  <i class="fas fa-weight fa-2x text-primary me-3"></i>
                  <div>
                      <div class="text-muted">Current Weight</div>
                      <h3 class="mb-0">{{ latest_progress.weight }} kg</h3>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="d-flex align-items-center mb-3">
                  <i class="fas fa-ruler-vertical fa-2x text-success me-3"></i>
                  <div>
                      <div class="text-muted">Height</div>
                      <h3 class="mb-0">{{ latest_progress.height }} cm</h3>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="d-flex align-items-center mb-3">
                  <i class="fas fa-calculator fa-2x text-info me-3"></i>
                  <div>
                      <div class="text-muted">BMI ({{ latest_progress.bmi_category }})</div>
                      <h3 class="mb-0">{{ latest_progress.bmi }}</h3>
                  </div>
              </div>
          </div>
      </div>
  {% else %}
      <div class="text-center text-muted py-5">
          <i class="fas fa-weight-scale fa-3x mb-3"></i>
          <h5>No progress records yet</h5>
          <p>Start tracking your progress to see your fitness journey!</p>
      </div>
  {% endif %}
</div>
