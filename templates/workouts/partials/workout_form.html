{% load crispy_forms_tags %}

<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form method="post" 
      action="{% if workout %}{% url 'workouts:workout_edit' workout.pk %}{% else %}{% url 'workouts:workout_add' %}{% endif %}" 
      hx-post="{% if workout %}{% url 'workouts:workout_edit' workout.pk %}{% else %}{% url 'workouts:workout_add' %}{% endif %}" 
      hx-target="#workout-list"
      id="workout-form">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
