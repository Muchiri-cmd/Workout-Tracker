{% load humanize %}

<div id="goal-list">
    {% if goals %}
        {% for goal in goals %}
            {% include "workouts/partials/goal_item.html" %}
        {% endfor %}
    {% else %}
        <div class="text-center text-muted py-5">
            <i class="fas fa-bullseye fa-3x mb-3"></i>
            <h5>No active goals</h5>
            <p>Set your first fitness goal to stay motivated!</p>
        </div>
    {% endif %}
</div>
