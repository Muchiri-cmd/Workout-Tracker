{% extends "base.html" %}

{% block title %}Password Reset Complete - FitTrack Pro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-75">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="font-weight-light my-2">
                        <i class="fas fa-check-circle me-2"></i>Password Reset Complete
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-lock-open text-success fa-4x mb-3"></i>
                        <h4>Password Successfully Reset</h4>
                        <p class="text-muted">
                            Your password has been set. You may go ahead and log in now.
                        </p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
