{% extends "base.html" %}

{% block title %}Password Reset Complete - FitTrack Pro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-75">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="font-weight-light my-2">
                        <i class="fas fa-check-circle me-2"></i>Password Reset Complete
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-lock-open fa-3x text-success mb-3"></i>
                    </div>
                    <h4 class="mb-3">Password Successfully Reset!</h4>
                    <p class="text-muted mb-4">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
